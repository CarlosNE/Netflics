<div class="row">
  <div class="col">
    <input
      #termino
      type="text"
      (keyup)="getPeliculas(termino.value)"
      class="form-control"
      placeholder="Buscar Peliculas"
    />
    <div>
      <p *ngFor="let genero of generos">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="getPeliculasGenero(genero.name)"
        >
          {{ genero.name }}
        </button>
      </p>
    </div>
  </div>
</div>
<div class="card-columns">
  <div *ngFor="let peli of peliculas" class="card">
    <img
      src="{{ peli | peliculaImagen }}"
      class="card-img-top"
      alt="{ peli.title }}"
    />
    <div class="card-body">
      <h5 class="card-title">{{ peli.title }}</h5>
      <p class="card-text">
        {{ peli.overview }}
      </p>
    </div>
  </div>
</div>
